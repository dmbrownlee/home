---
- name: Ensure all hosts have the same standard operating environment
  hosts: localhost
  connection: local
  become: true
  roles:
    - baseline
- name: Ensure local accounts are created for hosts in the home.test domain
  hosts: local_accounts
  roles:
    - local-accounts
- name: Configure Fedora installs as Workstations
  hosts: fedora
  connection: local
  become: true
  roles:
    - graphical-desktop-environment
